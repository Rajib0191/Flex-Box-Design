<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flex Box</title>
</head>
<body>
    <figure class="pizza">
        <div class="pizza_hero">
            <img src="Pizza.jpg" alt="pizza" class="pizza_img">
        </div>
        <div class="pizza_content">
            <div class="pizza_title">
                <h1 class="pizza_heading">Pizza Vegetale </h1>
                <div class="pizza_tag pizza_tag_1">#vegetarian</div>
                <div class="pizza_tag pizza_tag_2">#italian</div>
            </div> 
            <p class="pizza_description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Illum harum ducimus quis unde nihil inventore blanditiis sequi officia vero ad?
            </p>
            <div class="pizza_details">
                <p class="pizza_detail"><span class="emoji">@</span>850 kcal</p>
                <p class="pizza_detail"><span class="emoji">@</span>30 min</p>
                <p class="pizza_detail"><span class="emoji">@</span>4.7 / 5</p>
            </div>
        </div>
        <div class="pizza_price">
            $11.99
        </div>
    </figure>
</body>
</html>
